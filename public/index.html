<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Bin</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    body{
      width: 100%;
      height: 100%;
      background-color: #478;
    }
    .row{
      width: 100%;
      height: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    .column {
      float: left;
    }
    .left, .right {
      width: 25%;
    }
    .middle {
      width: 50%;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column left" style="background-color: #000;">
      left
    </div>
    <div class="column middle" style="background-color: #478;">
      Title
    </div>
    <div class="column right" style="background-color: #000;">
      right
    </div>
  </div>
</body>
</html>
