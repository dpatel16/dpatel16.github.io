<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
        font: Arial, sans-serif;
      }
      .container {
        top: 10%;
        left: 10%;
        right: 10%;
        bottom: 10%;
        width: 80%;
        height: 80%;
        position: absolute;
        border-radius: 15px;
        box-shadow: 0px 1px 5px 1px #888888;
        background: linear-gradient(0deg, #fff, #e0e0e0, #ccc, #e0e0e0, #fff);
        overflow: hidden;
      }
      .inner-wrapper {
        padding: 1%;
        word-break: break-all;
      }
      .nav {
        height: 5%;
        padding: 1%;
      }
      ul {
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-radius: 5px;
        list-style-type: none;
        background-color: #333;
      }
      li {
        float: right;
      }
      li a {
        color: white;
        display: block;
        padding: 14px 16px;
        text-align: center;
        text-decoration: none;
        font-variant: small-caps;
      }
      li a:hover {
        background-color: #111;
      }
      .title {
        float: left;
        font-weight: bold;
      }
      .icon {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="nav" id="nav">
        <ul>
          <li class="title"><a href="#">Deep Patel</a></li>
          <li class="icon"><a href="#">&#9776;</a><li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </body>

</html>
